<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <form">
            <div class="form-group">

                <h1>Alarm Clock</h1>
                <hr>
                <h3>Enter Time</h3>
                <input type="text" name="text" id="time" style="width: 50% ;"
                    class="form-control" placeholder="Enter Time in yyyy-mm-dd hh:mm:ss">
                <button class="btn btn-primary m-2" id="setAlarm">Set Alarm</button>
                <button class="btn btn-primary m-2" id="stopAlarm">Stop Alarm</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
